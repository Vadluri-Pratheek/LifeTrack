<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/leafy-patterned-note-background_53876-97734.jpg");
            background-repeat: no-repeat;
            background-size:cover;
            
            font-family: Arial, sans-serif;
            background-color: rgb(221, 228, 235);
            margin: 50px;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input,button{
            padding:8px;
            margin: 5px;
            border-radius:5px;
            border: none;
        }
        button{
            cursor: pointer;
            background-color: bisque;
            border:none;
        }

        .container{
            margin: auto;
            width:400px;
            padding: 20px;
            text-align: center;
            background-color:rgb(246, 168, 73);
            border-radius: 10px;
            border: 5px double rgb(118, 69, 11);
            box-shadow: 2px 10px 30px rgba(0, 0, 0, 0.6);
        }
        .delete{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Notes & Journal üìñ</h2>
        <input type="text" id="title" placeholder="Note Title"><br>
        <textarea id="content" placeholder="Write your note..."></textarea><br>
        <button onclick="saveNote()">üíæ Save Note</button>
        <div id="noteslist"></div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem("notes")) || [];

        function saveNote() {
            let title = document.getElementById("title").value.trim();
            let content = document.getElementById("content").value.trim();

            if (!title || !content) {
                alert("‚ö†Ô∏è Please enter a title and content.");
                return;
            }

            notes.push({ title, content });
            localStorage.setItem("notes", JSON.stringify(notes));
            displayNotes();
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
        }

        function displayNotes() {
            let notesList = document.getElementById("noteslist"); 
            notesList.innerHTML = "";

            for (let i = 0; i < notes.length; i++) {
                let noteElement = document.createElement("div");
                noteElement.classList.add("note");
                noteElement.innerHTML = `<strong>${notes[i].title}</strong><br>${notes[i].content} 
                <span class='delete' onclick='deleteNote(${i})'>‚ùå</span>`;
                notesList.appendChild(noteElement);
            }
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            displayNotes();
        }

        window.onload = displayNotes;
    </script>
</body>


</html>
